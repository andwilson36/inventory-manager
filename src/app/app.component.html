<div class="d-flex flex-column mt-4">
  <div class="card align-self-center w-50">
    <h4 class="card-header text-center">Product List</h4>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Id.</th>
            <th scope="col">Product Name</th>
            <th scope="col">In Stock</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track product) {
          <tr>
            <th scope="row">{{ product.id }}</th>
            <td>{{ product.name}}</td>
            <td>{{ product.inStock }}</td>
            <td class="d-flex justify-content-end">
              <button type="button" class="btn btn-sm btn-primary me-1" (click)="editProduct(product)">
                Edit
              </button>
              <button type="button" class="btn btn-sm btn-danger" (click)="removeProduct(product)">
                Delete
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <div class="card-footer text-center">
      <button type="button" class="btn btn-primary" (click)="addNewProduct()">
        Add New Product
      </button>
    </div>
  </div>

  @if (mode !== ModeEnum.NON) {
  <div class="card align-self-center w-50 mt-4">
    <h4 class="card-header text-center">Add/Edit Product</h4>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" id="name" placeholder="Name" formControlName="name" class="form-control"
              [class.is-invalid]="form.controls.name.invalid && form.controls.name.touched" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inStock" class="col-sm-2 col-form-label">In Stock</label>
          <div class="col-sm-10 d-flex">
            <input type="checkbox" id="inStock" placeholder="In Stock" formControlName="inStock" />
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button type="button" class="btn btn-sm btn-success me-1" (click)="saveProduct()">
        Submit
      </button>
      <button type="button" class="btn btn-sm btn-warning" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
  }
</div>
